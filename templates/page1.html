<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: radial-gradient(red, black); text-align: center; }
    .login-box { background:white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input { margin: 10px; padding: 8px; width: 80%; }
    button { padding: 10px; width: 90%; cursor: pointer; }
    .rules { margin-top: 20px; text-align: left; font-size: 14px; }
  </style>
</head>
<body style="background:radial-gradient(red,black);">
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>

    <div class="rules">
      <h3>Sudoku Rules</h3>
      <ul type='disc'>
        <li>Each row and column must contain unique numbers.</li>
        <li>No repetition is allowed in rows/columns.</li>
        <li>Fill logically, not by guessing.</li>
        <li>Timer starts when you begin!</li>
      </ul>
    </div>
  </div>
</body>
</html>
